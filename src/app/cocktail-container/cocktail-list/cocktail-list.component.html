<h3 class="mb-20">Liste des cocktails</h3>
<ul class="mb-20 list-primary list-primary-action">
  <li
    [appSelected]="cocktail.name === selectedCocktail.name"
    *ngFor="let cocktail of cocktails; let index = index"
    (click)="selectCocktail(index)">{{cocktail.name}}</li>
</ul>
<button class="btn btn-primary">Ajouter un cocktail</button>
